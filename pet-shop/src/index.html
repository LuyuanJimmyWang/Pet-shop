<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>APS1050 Pet Shop</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">APS1050 Pet Shop</h1>
        <hr/>
        <br/>
      </div>
    </div>
    <br>

    <!-- Button trigger modal -->
    <div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPet">Add Pet</button>
    </div>

    <!-- Modal Add Pet-->
    <div class="modal fade" id="addPet" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add New Pet</h4>
          </div>
          <div class="modal-body">
            <form id="addPetsForm" class="addform">
              <div class="form-group">
                <label for="name">Pet Name</label>
                <input type="text" class="form-control" id="name" placeholder="Pet Name">
              </div>
              <div class="form-group">
                <label for="breed">Breed</label>
                <div class="select">
                  <select class="form-control" id="breed" name="breed">
                    <option value="Boxer">Boxer</option>
                    <option value="French Bulldog">French Bulldog</option>
                    <option value="Golden Retriever">Golden Retriever</option>
                    <option value="Scottish Terrier">Scottish Terrier</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <div class="select">
                  <select class="form-control" id="age" name="age">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4+">4+</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="city">
              </div>
              <div class="form-group">
                <label for="province">Province</label>
                <div class="select">
                  <select class="form-control" id="province" name="province">
                    <option value="AB">AB</option>
                    <option value="BC">BC</option>
                    <option value="MB">MB</option>
                    <option value="NB">NB</option>
                    <option value="NL">NL</option>
                    <option value="NT">NT</option>
                    <option value="NS">NS</option>
                    <option value="NU">NU</option>
                    <option value="ON">ON</option>
                    <option value="PE">PE</option>
                    <option value="QC">QC</option>
                    <option value="SK">SK</option>
                    <option value="YT">YT</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="close_add_pet">Close</button>
            <button type="button" class="btn btn-primary btn-upload" id="Upload">Upload</button>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div id="filterRow" class="row">
      <form method="get" action id="filter-form">
        <div class="form-group">
          <!-- <div class="row"> -->
          <div class="col-xs-3 col-md-3">
            <label for="adopted">Adopted</label>
            <div class="select">
              <select class="form-control" id="select-adopted" name="adopted">
                <option value="ALL">All</option>
                <option value="Adopted">Adopted</option>
                <option value="Unadopted">Unadopted</option>
              </select>
            </div>
          </div>
          <div class="col-xs-3 col-md-3">
            <label for="breed">Breed</label>
            <div class="select">
              <select class="form-control" id="select-breed" name="breed">
                <option value="ALL">All</option>
                <option value="Boxer">Boxer</option>
                <option value="French Bulldog">French Bulldog</option>
                <option value="Golden Retriever">Golden Retriever</option>
                <option value="Scottish Terrier">Scottish Terrier</option>
              </select>
            </div>
          </div>
          <div class="col-xs-3 col-md-3">
            <label for="age">Age</label>
            <div class="select">
              <select class="form-control" id="select-age" name="age">
                <option value="ALL">All</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4+">4+</option>
              </select>
            </div>
          </div>
          <div class="col-xs-3 col-md-3">
            <label for="location">Location</label>
            <div class="select">
              <select class="form-control" id="select-location" name="location">
                <option value="ALL">All</option>
                <option value="AB">AB</option>
                <option value="BC">BC</option>
                <option value="MB">MB</option>
                <option value="NB">NB</option>
                <option value="NL">NL</option>
                <option value="NT">NT</option>
                <option value="NS">NS</option>
                <option value="NU">NU</option>
                <option value="ON">ON</option>
                <option value="PE">PE</option>
                <option value="QC">QC</option>
                <option value="SK">SK</option>
                <option value="YT">YT</option>
              </select>
            </div>
          </div>
          <div class="col-xs-3 col-md-3">
            <label for="own-by-me">Own By Me</label>
            <div class="select">
              <select class="form-control" id="select-own" name="own">
                <option value="ALL">All</option>
                <option value="True">True</option>
                <option value="False">False</option>
              </select>
            </div>
          </div>
          <div class="col-xs-3 col-md-3">
            <label for="location"> </label>
            <div class="select">
              <button type="submit" id="apply-filter" name="filter" value="search" class="btn btn-primary">Apply
                Filters</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <hr />
    <br />

    <div id="petsRow" class="row">
      <!-- PETS LOAD HERE -->
    </div>
  </div>

  <div id="petTemplate" style="display: none;">
    <div class="col-sm-6 col-md-4 col-lg-3" style="height:500px;">
      <div class="panel panel-default panel-pet">
        <div class="panel-heading">
          <h3 class="panel-title">Scrappy</h3>
        </div>
        <div class="panel-body">
          <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;"
            src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
          <br /><br />
          <strong>Breed</strong>: <span class="pet-breed">Golden Retriever</span><br />
          <strong>Age</strong>: <span class="pet-age">3</span><br />
          <strong>Location</strong>: <span class="pet-location">Toronto, ON</span><br /><br />
          <strong>Total Vote</strong>: <span class="pet-vote">0</span><br /><br />
          <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button>
          <button class="btn btn-default btn-return" type="button" data-id="0" style="display: none;">Return</button>
          <button class="btn btn-default btn-vote" type="button" data-id="0">Vote</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- <script type="module" src="js/FilterBar.js"></script> -->
</body>

</html>
